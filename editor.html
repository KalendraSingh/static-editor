<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CodeEditor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="heaher">
        <div>
            <h3 class="main-heading"><span class="text-primary">CodeEditor</span>@<span class="text-danger">KalendraSingh</span></h3>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/kalendra-singh-9047a9225/" target="_blank">
                        <img src="https://res.cloudinary.com/sangamjone/image/upload/v1695584333/likedin_ek8kmc.png" class="icon" />
                    </a>
                </li>
                <li>
                    <img src="https://res.cloudinary.com/sangamjone/image/upload/v1695584334/transparent_23_g00xjg.png" class="icon" />
                </li>
            </ul>
        </nav>
    </div>

    <div class="content-container">
        <div class="code-container">
            <div class="code">
                <h4>HTML</h4>
                <textarea name="" id="" cols="38" rows="25" class="form-control" placeholder="Write html code here.."></textarea>
            </div>
            <div class="code">
                <h4>CSS</h4>
                <textarea name="" id="" cols="38" rows="25" class="form-control" placeholder="Write css code here.."></textarea>
            </div>
            <div class="code">
                <h4>javaScript</h4>
                <textarea name="" id="" cols="38" rows="25" class="form-control" placeholder="Write javascript code here.."></textarea>
            </div>
            <div class="resultContainer">
                <button id="runBtn" class="btn btn-primary mobile-btn">Run</button>
                <div class="pt-2">
                    <iframe class="result-area" height="600" width="480">

                    </iframe>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
